<div class="login-status-header">
    <div *ngIf="isAuthenticated && userFullName" class="login-status-user-info">
        Welcome back {{ userFullName }}
    </div>
    <button type="button" *ngIf="!isAuthenticated" routerLink="/login" class="security-btn">Login</button>
    <button type="button" *ngIf="isAuthenticated" (click)="logout()" class="security-btn">Logout</button>
    <button type="button" *ngIf="isAuthenticated" routerLink="/members" class="ms-1 security-btn">Members</button>
    <button type="button" *ngIf="isAuthenticated" routerLink="/order-history" class="ms-1 security-btn">Orders</button>
</div>
