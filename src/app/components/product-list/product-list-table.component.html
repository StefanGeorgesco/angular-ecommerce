<table class="table">
    <thead class="table-dark">
        <tr>
            <th></th>
            <th>Name</th>
            <th>Price</th>
            <th>Units in Stock</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products" class="align-middle">
            <td>
                <img src="{{ product.imageUrl }}" height="50" alt="{{'image of '+ product.name}}"
                    title="{{'image of '+ product.name}}">
            </td>
            <td>{{ product.name }}</td>
            <td>{{ product.unitPrice | currency:'USD' }}</td>
            <td>{{ product.unitsInStock }}</td>
        </tr>
    </tbody>
</table>
