<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <div class="col-md-3" *ngFor="let product of products">
                    <div class="product-box">
                        <a routerLink="/products/{{ product.id }}" title="view product">
                            <img alt="" src="{{ product.imageUrl }}" class="img-responsive">
                        </a>
                        <a routerLink="/products/{{ product.id }}" title="view product">
                            <h1>{{ product.name }}</h1>
                        </a>
                        <h2>{{ product.description }}</h2>
                        <div class="price"> {{ product.unitPrice | currency:'USD' }} </div>
                        <a href="#" class="primary-btn">Add to cart</a>
                    </div>
                </div>
                <div *ngIf="products?.length === 0" class="alert alert-warning">
                    No products found.
                </div>

            </div>

            <!-- begin pagination footer -->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>

                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9 ms-auto">

                                <ngb-pagination [(page)]="page" [pageSize]="pageSize"
                                    [collectionSize]="totalElements" (pageChange)="listProducts()">

                                </ngb-pagination>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- end pagination footer -->

        </div>
    </div>
</div>
